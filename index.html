<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/index.css">
    <link rel="stylesheet" href="/assets/style/main.css">
    <title>DinoKun</title>
</head>
<body>
    <section class="cover_container">
        <div class="cover_div">
            <img src="assets/img/logo.svg" alt="logo">
            <h1>Seu bichinho de bolso</h1>
            <p>Mais de 300 mil unidades vendidas!</p>
            <button>Compre agora!</button>
        </div>

        <div class="dinoKun_cover">
            <img src="assets/img/dinoCover.svg" alt="dinokun grande">
        </div>
    </section>

    <section class="attributes_container">
        <div class="attributes_card">
            <img src="assets/img/crie.svg" alt="ovo com um pintinho">
            <div class="attributes_text">
                <h2>Crie</h2>
                <p>Escolha a espécie e crie seu bicinho desde seus primeiros momentos de vida!</p>
            </div>
        </div>

        <div class="attributes_card">
            <img src="assets/img/brinque.svg" alt="uma bola">
            <div class="attributes_text">
                <h2>Brinque</h2>
                <p>Se divitar com vários minigames disponíveis pra brincar com seu pet!</p>
            </div>
        </div>

        <div class="attributes_card">
            <img src="assets/img/cuide.svg" alt="emoji de Cocô">
            <div class="attributes_text">
                <h2>Cuide</h2>
                <p>Aprenda a cuidar do seu bichinho e mantê-lo saudável!</p>
            </div>
        </div>


    </section>
</body>
</html>
